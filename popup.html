<!doctype html>
<html>
  <head>
    <title>HackerU Attendance</title>
    <script type="text/javascript" src="popup.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <style>
    body{
    background-color: black;
    }
    </style>
  </head>
  <body>
    <div class="container" style="padding-top: 5px;">
      <div class="btn-group" role="group" aria-label="Basic example" style="padding-bottom: 5px;">
        <input type='button' class="btn btn-primary" id='getParts' value='Grab Participants'>
        <input type='button'class="btn btn-success" id='takeAttend' value='Take Attendance'>
        <input type='button'class="btn btn-danger" id='reset' value='Reset Attendance'>
      </div>
    </div>
    
    <div class="container">
      <input type="text" id="parts" name="participants">
      <br>
      <input type="text" id="studs" name="students">
      <br>
      <div class="timestamp">
        <div class="btn btn-info"></div>
      </div>
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="btn btn-info"></div>
          </div>
          <div class="carousel-item">
            <div class="btn btn-info"></div>
          </div>
          <div class="carousel-item">
            <div class="btn btn-info"></div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </body>
</html>
